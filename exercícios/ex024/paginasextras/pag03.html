<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td{
      border: 1px solid black;
      width: 200px;
      height: 50px;
      text-align: center; 
    }
  </style>
</head>
<body>
  <!--
    colspan = mesclagem de colunas
    rowspan = mesclagem de linhas
  -->

  <h1>Mesclagem de c√©lulas</h1>
  <table>
    <tr>
      
      <td colspan="2">b</td>
      <td rowspan="2">c</td>
      
    </tr>
    <tr>
      <td rowspan="2">d</td>
      <td>e</td>
      
    </tr>
    <tr>
      
      <td>h</td>
      <td>i</td>
    </tr>
    <tr>
      <td>j</td>
      <td colspan="2">l</td>
    </tr>
  </table>
</body>
</html>
