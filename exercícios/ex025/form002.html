<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário

  </title>
</head>
<body>
  <h1>Caixa de texto e senha</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>

      <label for="isu">Usuário: </label>
      <input type="text" name="usu" id="isu" required minlength="8" maxlength="15" placeholder="José" autocomplete="username">
    </p>
    <p>
      <label for="isen">Senha:</label>
      <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" size="10" autocomplete="new-password">
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

  </form>
  
</body>
</html>
