<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML</title>
</head>
<body>
<h1>Imagens dinamicas</h1>
<p>Vamos ver se eu realmente aprendi</p>
<picture>
  <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
  <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
  <img src="./imagens/foto-g.png" alt="">
</picture>
<h1>Adicionando audio</h1>
<audio preload="metadata" controls loop>
  <source src="Pink Floyd - Wish You Were Here (PULSE Restored & Re-Edited).mp3" type="audio/mpeg">
</audio>
</body>
</html>
